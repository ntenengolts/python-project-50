name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Указываем версии Python, которые будут протестированы
        python-version:
          - '3.10'
    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v4

      # Устанавливаем Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Устанавливаем зависимости через Poetry
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      # Запускаем линтер и тесты
      - name: Run linter and pytest
        run: |
          make check

      # Тестируем покрытие и публикуем результаты в CodeClimate
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        if: github.ref_name == 'main'  # Публикуем только при push в main
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: poetry run pytest --cov=gendiff --cov-report=lcov:coverage.lcov
          debug: true
